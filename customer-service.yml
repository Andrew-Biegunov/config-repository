eureka:
  client:
    enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVER_URL:http://localhost:8761/eureka}

feign:
  circuitbreaker:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: 'health,info,refresh'
spring:
  cloud:
    loadbalancer:
      ribbon:
        enable: false
  data:
    mongodb:
      database: customer-db
      host: localhost
      port: 27017
